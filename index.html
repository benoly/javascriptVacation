<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM Manipulation Practice</title>
    <link rel="stylesheet" href="styles.css" >
    <script src="https://use.fontawesome.com/b4ccb25300.js"></script>
  </head>
  <body>
    <script src="app.js"></script>
    <div class="container">
      <div class="headtext">
        <h1 id="topheading" onmouseover="makeh1Bigger()">Vacation Destinations of the World</h1>
        <button class="scam" type="button" >CLICK HERE</button>
        <i class="fa fa-bars fa-2x menu"></i>

        <h2><i class="fa fa-arrows-v"></i> Useful Links</h2>
        <a href="#">Vacation Planning</a>
        <a href="#">Snorkeling</a>
        <a href="#">Excursions</a>
        <a href="#">Deep Sea Fishing</a>
        <a href="#">Cave Tours</a>
      </div>
      <div class="linkbox">
        <i class="fa fa-arrow-left fa-3x"></i>
        <div class="box">
          <img src="images/cancun.jpg" onmouseover="rolloverCancun(this)" onmouseout="mouseawayCancun(this)"/>
        </div>
        <div class="box">
          <img src="images/hawaii-art.jpg" onmouseover="rolloverHawaii(this)" onmouseout="mouseawayHawaii(this)"/>
        </div>
        <div class="box">
          <img src="images/nyc.jpeg" onmouseover="rolloverNewYork(this)" onmouseout="mouseawayNewYork(this)">
        </div>
        <i class="fa fa-arrow-right fa-3x"></i>
      </div>
    </div>
  </body>
</html>
